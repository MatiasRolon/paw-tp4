{% extends "base.html" %}

{% block title %}Turno Reservado{% endblock %}

{% block header %}
    {{ include('partials/nav.html') }}
{% endblock %}

{% block head %}
    {{ parent() }}
    <meta name="keywords" content="PAW,2018,Templates,PHP">
         <link href="public/style.css" type="text/css" rel="stylesheet" />
{% endblock %}

{% block main %}
      <h2>Informacion del turno </h2>
<div class="turno">
  <section class="fieldsPaciente">
      <dic class="class">
          <label> 
               <b>ID:</b>
                {{turnoX.id}}
            </label>

      </dic>
       <div class="field">
            <label> 
               <b>Paciente:</b>
                {{turnoX.paciente}}
            </label>
        </div>
        <div class="field">
            <label>  <b> tel: </b>
                {{turnoX.telefono}}
            </label>
        </div>
        <div class="field">
            <label>  <b> email: </b>
            {{turnoX.email}}
            </label>
        </div>
        <br>
        <div class="field">
            <label>  <b> edad: </b>
                {{turnoX.edad}}
            </label>
        </div>
        <div class="field">
            <label>  <b> talla de calzado: </b>
            {{turnoX.talla_calzado}}
            </label>
        </div>

        <div class="field">
            <label>  <b> altura: </b>
            {{turnoX.altura}}
            </label>
        </div>
        <div class="field">
            <label>  <b> Fecha de Nacimiento: </b>
            {{turnoX.fecha_nacimiento}}
            </label>
        </div>
        <div class="field">
            <label>  <b> Color de pelo: </b>
            {{turnoX.color_pelo}}
            </label>
        </div>
     </section>
     
    <section class="fieldsTurno">       
        <div class="field">
            <label> <b> fecha del turno: </b>
                        {{turnoX.fecha_turno}}
            </label>
        </div>
        <div class="field">
            <label>  <b> hora del turno: </b>
                    {{turnoX.hora_turno}}
            </label>
        </div>
        <br>
        <div class="field imagen">
            <label>  <b> diagnostico: </b> </label>
            <div> <img src="data:image/png;base64,{{diag}}"></div>
        </div>
    </section>      
    
    <section class="botonesForm">
        <a class="controls" href="/turnos/delete?id={{turnoX.id}}">CONFIRMAR</a>
        <a class="controls" href="/turnos">CANCELAR</a>
    </section>
    
</div>    
{% endblock %}

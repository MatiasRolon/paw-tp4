{% extends "base.html" %}

{% block title %}Crear Tarea Nueva{% endblock %}

{% block header %}
    {{ include('partials/nav.html') }}
{% endblock %}

{% block head %}
    {{ parent() }}
    <meta name="keywords" content="PAW,2018,Templates,PHP">
    <link href="public/style.css" type="text/css" rel="stylesheet" />
{% endblock %}

{% block main %}
<h2>Reservar Turno</h2>
<form action="/turnos/validate" method="POST" enctype="multipart/form-data">
   <div class="field">
        <label for="paciente"> Nombre paciente:
            <input type="text" name="paciente" required >
        </label>
    </div>
    <div class="field">
        <label for="email">   email:
            <input type="email" name="email" required >
        </label>
    </div>
    <div class="field">
        <label for="telefono">   telefono:
            <input type="text" name="telefono" required >
        </label>
    </div>
    
      <div class="field">
        <label for="edad" >Edad: 
            <input name="edad" type="number" min=0 max=130>
        </label>
      </div>
      <div class="field">
        <label for="talla_calzado" >Talla de calzado: 
                <input name="talla_calzado" type="number" min=20 max=50>
        </label>
      </div>
      <div class="field">
        <label for="altura" >Altura: 
            <input name="altura" type="number">
        </label>
      </div>
      <div class="field">
        <label for="fecha_nacimiento">fecha de nacimiento: 
            <input name="fecha_nacimiento" type="date" required="required">
        </label>
      </div>
      <div class="field">
        <label for="color_pelo" >Color de pelo: 
            <select name="color_pelo">
              <option  value="marron">Marr√≥n</option>
              <option  value="negro">Negro</option>
              <option  value="amarillo">Amarillo</option>
              <option  value="rojo">Rojo</option>
              <option  value="calvo">Calvo</option>
            </select>
        </label>
      </div>
    
    <div class="field">
        <label for="fecha_turno"> fecha:
            <input type="date" name="fecha_turno" required >
        </label>
    </div>
    <div class="field">
        <label for="hora_turno">   hora:
            <input type="time" name="hora_turno" >
        </label>
    </div>
      
    <div class="field">
        <label for="diagnostico">Adjuntar diagnostico: 
            <input name="diagnostico" type="file" >
        </label>
    </div>  
       
    <input type="submit" name="Enviar">
    <input  class="controls" type="reset" value="Resetear">
</form>
{% endblock %}
